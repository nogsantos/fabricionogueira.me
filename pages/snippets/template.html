<div class="container-lg clearfix">
  <div class="Subhead">
    <div class="Subhead-heading">Snippets</div>
  </div>
  <div class="d-flex flex-column flex-md-row">
    <div class="p-5" v-for="snippet in snippets">
        <p class="h1">{{ snippet.title }}</p>
        <p class="lead">{{ snippet.excerpt }}</p>
        <fn-link :to="`/snippets/${snippet.slug}/`">Leia mais</fn-link>
      </div>
  </div>
</div>
