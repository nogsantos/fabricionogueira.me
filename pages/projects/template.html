<div class="container-lg clearfix">
  <div class="Subhead">
    <div class="Subhead-heading">Projetos</div>
  </div>
  <div class="d-flex flex-column flex-md-row">
    <div class="p-5" v-for="project in projects">

      </div>
  </div>
</div>
